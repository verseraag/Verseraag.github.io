<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raagverse Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwl7UYdBWRwLriPt_IzbnLFFZVlesxIuo",
      authDomain: "raagverse-dd6c6.firebaseapp.com",
      projectId: "raagverse-dd6c6",
      storageBucket: "raagverse-dd6c6.appspot.com",
      messagingSenderId: "989061470150",
      appId: "1:989061470150:web:7bb48fea2dde588c4ec4c7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handleLogin = async function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert("Login successful! Redirecting to dashboard...");
window.location.href = "index3.html";
        
      } catch (error) {
        alert("Invalid email or password. Please try again.");
        console.error(error);
      }
    }

    window.redirectToLoginFromHome = function() {
      window.location.href = "login.html";
    }
  </script>
</head>
<body class="bg-black text-white font-sans w-full h-screen flex items-center justify-center">
  <div class="absolute inset-0 bg-gradient-to-br from-black via-gray-900 to-purple-900"></div>
  <div class="relative z-10 w-full max-w-md p-8 md:p-12 bg-gray-900 bg-opacity-90 rounded-xl shadow-xl">
    <h2 class="text-3xl font-bold text-purple-500 mb-6 text-center">Login to Raagverse</h2>
    <form onsubmit="handleLogin(event)" class="space-y-6">
      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>
      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>
      <div class="flex justify-between items-center">
        <label class="flex items-center text-sm">
          <input type="checkbox" class="form-checkbox text-purple-600 mr-2"> Remember me
        </label>
        <a href="#" class="text-purple-400 text-sm hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded text-lg font-semibold">Login</button>
    </form>
    <p class="text-center text-sm text-gray-400 mt-6">Don't have an account? <a href="signup.html" class="text-purple-400 hover:underline">Sign up here</a></p>
    <div class="mt-8 text-center">
      <button onclick="redirectToLoginFromHome()" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg font-medium">‚Üê Back to Homepage</button>
    </div>
  </div>
</body>
</html>
