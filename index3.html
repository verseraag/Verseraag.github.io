    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raagverse Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #1c012e);
    }
    .glass {
      background: rgba(30, 0, 50, 0.4);
      backdrop-filter: blur(10px);
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwl7UYdBWRwLriPt_IzbnLFFZVlesxIuo",
      authDomain: "raagverse-dd6c6.firebaseapp.com",
      databaseURL: "https://raagverse-dd6c6-default-rtdb.firebaseio.com",
      projectId: "raagverse-dd6c6",
      storageBucket: "raagverse-dd6c6.appspot.com",
      messagingSenderId: "989061470150",
      appId: "1:989061470150:web:7bb48fea2dde588c4ec4c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.uploadTrack = async function(event) {
      event.preventDefault();
      const form = event.target;
      const artistName = form[0].value;
      const trackName = form[1].value;
      const audioFile = form[2].files[0];
      const posterFile = form[3].files[0];
      const instagram = form[4].value;
      const facebook = form[5].value;
      const twitter = form[6].value;
      const spotify = form[7].value;
      const apple = form[8].value;

      if (!audioFile || !posterFile) {
        alert("Please upload both audio and poster files.");
        return;
      }

      try {
        const audioRef = ref(storage, `tracks/${Date.now()}-${audioFile.name}`);
        await uploadBytes(audioRef, audioFile);
        const audioURL = await getDownloadURL(audioRef);

        const posterRef = ref(storage, `posters/${Date.now()}-${posterFile.name}`);
        await uploadBytes(posterRef, posterFile);
        const posterURL = await getDownloadURL(posterRef);

        await addDoc(collection(db, "tracks"), {
          artistName,
          trackName,
          instagram,
          facebook,
          twitter,
          spotify,
          apple,
          audioURL,
          posterURL,
          createdAt: new Date()
        });

        alert("Track uploaded successfully!");
        form.reset();
      } catch (error) {
        console.error("Upload failed", error);
        alert("Something went wrong while uploading.");
      }
    };
  </script>
</head>
<body class="text-white font-sans">
  <!-- Top Navigation Bar -->
  <header class="w-full bg-black bg-opacity-90 p-4 flex justify-between items-center shadow-xl sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-purple-500">Raagverse</h1>
    <nav class="flex space-x-6">
      <a href="#" class="text-gray-300 hover:text-purple-400">Dashboard</a>
      <a href="#upload" class="text-gray-300 hover:text-purple-400">Upload Track</a>
      <a href="#releases" class="text-gray-300 hover:text-purple-400">My Releases</a>
      <a href="#analytics" class="text-gray-300 hover:text-purple-400">Analytics</a>
      <a href="#earnings" class="text-gray-300 hover:text-purple-400">Earnings</a>
      <a href="#settings" class="text-gray-300 hover:text-purple-400">Settings</a>
    </nav>
  </header>

  <main class="p-8">
    <h2 class="text-4xl font-extrabold text-white mb-2">Artist Name</h2>
    <p class="text-2xl font-semibold text-purple-400 mb-10">Welcome to your dashboard ðŸ‘‹</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
      <div class="bg-purple-900 p-6 rounded-2xl shadow-lg">
        <p class="text-sm text-purple-300">Total Streams</p>
        <h3 class="text-3xl font-bold">12,345</h3>
      </div>
      <div class="bg-purple-900 p-6 rounded-2xl shadow-lg">
        <p class="text-sm text-purple-300">Monthly Listeners</p>
        <h3 class="text-3xl font-bold">2,980</h3>
      </div>
      <div class="bg-purple-900 p-6 rounded-2xl shadow-lg">
        <p class="text-sm text-purple-300">Estimated Revenue</p>
        <h3 class="text-3xl font-bold">â‚¹5,600</h3>
      </div>
    </div>

    <div class="bg-black bg-opacity-70 p-6 rounded-2xl shadow-xl mb-12">
      <h4 class="text-xl font-semibold mb-4 text-purple-300">Monthly Streams</h4>
      <canvas id="streamChart" height="120"></canvas>
    </div>

    <div id="upload" class="glass p-6 rounded-2xl shadow-xl mb-12">
      <h4 class="text-2xl font-semibold text-purple-400 mb-6">Upload New Track</h4>
      <form class="space-y-4" onsubmit="uploadTrack(event)">
        <input type="text" placeholder="Artist Name" class="w-full p-3 rounded bg-gray-800 text-white" required />
        <input type="text" placeholder="Track Name" class="w-full p-3 rounded bg-gray-800 text-white" required />
        <input type="file" accept="audio/*" class="w-full p-3 rounded bg-gray-800 text-white" required />
        <input type="file" accept="image/*" class="w-full p-3 rounded bg-gray-800 text-white" required />
        <input type="text" placeholder="Instagram Handle" class="w-full p-3 rounded bg-gray-800 text-white" />
        <input type="text" placeholder="Facebook Profile" class="w-full p-3 rounded bg-gray-800 text-white" />
        <input type="text" placeholder="X (Twitter) Handle" class="w-full p-3 rounded bg-gray-800 text-white" />
        <input type="url" placeholder="Spotify Artist Profile" class="w-full p-3 rounded bg-gray-800 text-white" />
        <input type="url" placeholder="Apple Music Artist Profile" class="w-full p-3 rounded bg-gray-800 text-white" />
        <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white py-3 rounded-xl font-bold">Upload Track</button>
        <button type="button" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-bold">Add Tracks</button>
      </form>
    </div>

    <div id="releases" class="glass p-6 rounded-2xl shadow-xl">
      <h4 class="text-2xl font-semibold text-purple-400 mb-6">My Releases</h4>
      <p class="text-gray-300">Your uploaded tracks will appear here.</p>
    </div>
  </main>

  <script>
    const ctx = document.getElementById("streamChart").getContext("2d");
    const streamChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [
          {
            label: "Streams",
            data: [800, 1200, 1000, 1500, 1800, 2200],
            backgroundColor: "rgba(168, 85, 247, 0.2)",
            borderColor: "rgba(168, 85, 247, 1)",
            borderWidth: 2,
            fill: true,
            tension: 0.4,
          },
        ],
      },
      options: {
        plugins: {
          legend: {
            labels: { color: "white" },
          },
        },
        scales: {
          x: {
            ticks: { color: "white" },
          },
          y: {
            ticks: { color: "white" },
          },
        },
      },
    });
  </script>
</body>
</html>
