      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raagverse Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #1c012e);
    }
    .glass {
      background: rgba(30, 0, 50, 0.4);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="text-white font-sans">
  <!-- Navigation Bar -->
  <header class="w-full bg-black bg-opacity-90 p-4 flex justify-between items-center shadow-xl sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-purple-500">Raagverse</h1>
    <nav class="flex space-x-6">
      <a href="#" class="text-gray-300 hover:text-purple-400">Dashboard</a>
      <a href="#upload" class="text-gray-300 hover:text-purple-400">Upload Track</a>
      <a href="#releases" class="text-gray-300 hover:text-purple-400">My Releases</a>
    </nav>
  </header>

  <main class="p-8">
    <h2 class="text-4xl font-extrabold text-white mb-2">Artist Name</h2>
    <p class="text-2xl font-semibold text-purple-400 mb-10">Welcome to your dashboard ðŸ‘‹</p>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
      <div class="bg-purple-900 p-6 rounded-2xl shadow-lg">
        <p class="text-sm text-purple-300">Total Streams</p>
        <h3 class="text-3xl font-bold">12,345</h3>
      </div>
      <div class="bg-purple-900 p-6 rounded-2xl shadow-lg">
        <p class="text-sm text-purple-300">Monthly Listeners</p>
        <h3 class="text-3xl font-bold">2,980</h3>
      </div>
      <div class="bg-purple-900 p-6 rounded-2xl shadow-lg">
        <p class="text-sm text-purple-300">Estimated Revenue</p>
        <h3 class="text-3xl font-bold">â‚¹5,600</h3>
      </div>
    </div>

    <!-- Upload Section -->
    <div id="upload" class="glass p-6 rounded-2xl shadow-xl mb-12">
      <h4 class="text-2xl font-semibold text-purple-400 mb-6">Upload New Track</h4>
      <form class="space-y-4">
        <input type="text" placeholder="Artist Name" class="w-full p-3 rounded bg-gray-800 text-white" required />
        <input type="text" placeholder="Track Name" class="w-full p-3 rounded bg-gray-800 text-white" required />
        <input type="file" accept="audio/*" class="w-full p-3 rounded bg-gray-800 text-white" required />
        <input type="file" accept="image/*" class="w-full p-3 rounded bg-gray-800 text-white" required />
        <input type="text" placeholder="Instagram Handle" class="w-full p-3 rounded bg-gray-800 text-white" />
        <input type="text" placeholder="Facebook Profile" class="w-full p-3 rounded bg-gray-800 text-white" />
        <input type="text" placeholder="X (Twitter) Handle" class="w-full p-3 rounded bg-gray-800 text-white" />
        <input type="url" placeholder="Spotify Artist Profile" class="w-full p-3 rounded bg-gray-800 text-white" />
        <input type="url" placeholder="Apple Music Artist Profile" class="w-full p-3 rounded bg-gray-800 text-white" />
        <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white py-3 rounded-xl font-bold">Upload Track</button>
        <button type="button" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-xl font-bold">Add Tracks</button>
      </form>
    </div>

    <!-- My Releases Section -->
    <div id="releases" class="glass p-6 rounded-2xl shadow-xl mb-12">
      <h4 class="text-2xl font-semibold text-purple-400 mb-6">My Releases</h4>
      <p class="text-gray-300">Your uploaded tracks will appear here.</p>
    </div>

  </main>
</body>
</html>
