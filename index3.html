<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
  import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCwl7UYdBWRwLriPt_IzbnLFFZVlesxIuo",
    authDomain: "raagverse-dd6c6.firebaseapp.com",
    projectId: "raagverse-dd6c6",
    storageBucket: "raagverse-dd6c6.appspot.com",
    messagingSenderId: "989061470150",
    appId: "1:989061470150:web:7bb48fea2dde588c4ec4c7",
    databaseURL: "https://raagverse-dd6c6-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const storage = getStorage(app);

  window.uploadTrack = async function(event) {
    event.preventDefault();

    const form = event.target;
    const artistName = form[0].value;
    const trackName = form[1].value;
    const posterFile = form[2].files[0];
    const instagram = form[3].value;
    const facebook = form[4].value;
    const twitter = form[5].value;
    const spotify = form[6].value;
    const apple = form[7].value;

    if (!posterFile) {
      alert("Please upload a poster image.");
      return;
    }

    try {
      const posterPath = `posters/${Date.now()}-${posterFile.name}`;
      const posterStorageRef = storageRef(storage, posterPath);
      await uploadBytes(posterStorageRef, posterFile);
      const posterURL = await getDownloadURL(posterStorageRef);

      const trackRef = push(ref(db, "tracks"));
      await set(trackRef, {
        artistName,
        trackName,
        instagram,
        facebook,
        twitter,
        spotify,
        apple,
        posterURL,
        createdAt: new Date().toISOString(),
        streams: Math.floor(Math.random() * 5000) + 1000, // placeholder for streams
        status: "Pending"
      });

      alert("Track uploaded successfully!");
      form.reset();
    } catch (err) {
      console.error("Upload failed", err);
      alert("Something went wrong while uploading.");
    }
  };

  // Fetch and display tracks in "My Releases"
  const releasesTable = document.querySelector("#releases tbody");
  const tracksRef = ref(db, "tracks");

  onValue(tracksRef, (snapshot) => {
    releasesTable.innerHTML = ""; // Clear existing rows
    snapshot.forEach((childSnapshot) => {
      const data = childSnapshot.val();

      const row = document.createElement("tr");
      row.className = "border-b border-gray-800";

      row.innerHTML = `
        <td class="p-2">${data.trackName}</td>
        <td class="p-2">${data.streams || 0}</td>
        <td class="p-2">${new Date(data.createdAt).toISOString().slice(0, 10)}</td>
        <td class="p-2 text-yellow-400">${data.status || "Pending"}</td>
      `;

      releasesTable.appendChild(row);
    });
  });
</script>
